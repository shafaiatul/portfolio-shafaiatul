<ion-header-bar class="bar-balanced">
	<h2 class="title">More Info</h2>
</ion-header-bar>

<ion-view>
	<ion-content>
		<ion-list class="list-inset">
			<ion-item class="item-text-wrap" class="item-thumbnail-left"
			ng-repeat="item in artists | filter: {shortname: whichartist}">
				<img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} Photo">
				<h2>{{item.name}}</h2>
				<h3>{{item.reknown}}</h3>
				<p>{{item.bio}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
